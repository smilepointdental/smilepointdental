
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmilePoint - Book an Appointment</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">

  <!-- Custom error message styling -->
  <style>
    label.error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: block;
    }
  </style>

  <!-- Datepicker CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>

<div class="container jf-form">
  <form id="feedbackForm" action="https://api.web3forms.com/submit" method="POST" novalidate>
    <input type="hidden" name="access_key" value="f6c1e66a-37f4-4a22-8ab2-b2e53f49b48c">
    <input type="hidden" name="subject" value="New Feedback from smilepoint.in">
    <input type="hidden" name="redirect" value="https://smilepoint.in/contact/thanks.html">

    <div class="form-group">
      <label for="f1">Your Name</label>
      <input type="text" class="form-control" id="f1" name="Name" placeholder="Your Name*">
    </div>

    <div class="form-group">
      <label for="f4">Mobile Number</label>
      <input type="tel" class="form-control" id="f4" name="Mobile" placeholder="Mobile Number*">
    </div>

    <div class="form-group">
      <label for="f2">Email</label>
      <input type="email" class="form-control" id="f2" name="Email" placeholder="Your Email">
    </div>

    <div class="form-group">
      <label for="f6">Subject</label>
      <input type="text" class="form-control" id="f6" name="Subject" placeholder="Subject of the message">
    </div>

    <div class="form-group">
      <label for="f3">Message</label>
      <textarea class="form-control" id="f3" name="Message" rows="3" placeholder="Message here"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Reach out now!</button>
  </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>

<script>
$(document).ready(function() {
  $("#feedbackForm").validate({
    rules: {
      Name: {
        required: true,
        minlength: 3
      },
      Mobile: {
        required: true,
        digits: true,
        minlength: 10,
        maxlength: 10
      },
      Message: {
        required: true,
        minlength: 2
      }
    },
    messages: {
      Name: "Enter at least 3 characters",
      Message: "Enter at least 2 characters",
      Mobile: "Mobile number should be 10 digits"
    },
    submitHandler: function(form) {
      console.log("Form is valid!");
      form.submit();
    },
    invalidHandler: function(event, validator) {
      console.log("Form is invalid!");
    }
  });
});
</script>


<!-- Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
$(document).ready(function() {
  $('#f8').datepicker({
    format: 'mm/dd/yyyy',
    autoclose: true,
    todayHighlight: true
  });
});
</script>
</body>
</html>
